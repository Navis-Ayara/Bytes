{% extends 'base.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
{% block content %}



<h1 class="p-5 font-large text-xl bold bg-white" style="width: 100%;">Posts</h1> <b><a href="{% url 'New_post' %}"><b>New Post</a></b>

<ul role="list" class="list-group">

 {% for post in object_list %}
    <li class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1"><a href="{% url 'article-details' post.pk %}"><b>{{post.title }}</b></a></h5>
            <small>{{ post.author }} - {{post.date_posted }}</small>
        </div>
        <p class="mb-1">{{ post.body }}</p>
        <small><a href="{% url 'edit-post' post.pk %}">(Edit)</a></small>
        <br>
    </li>
 {% endfor %}

</ul>






{% endblock %}
