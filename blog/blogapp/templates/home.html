{% extends 'base.html' %}
{% block content %}



<h1>Post</h1>

 {% for post in object_list %}

    <li><a href="{% url 'article-details' post.pk %}"><b>{{post.title }}</b></a><br/> - {{ post.author }}<br/>
        {{post.date_posted }}
        {{post.author.first_name }}  -{{ post.author.last_name }}<br/>
    {{ post.body }}</li>
    

 {% endfor %}






{% endblock %}
