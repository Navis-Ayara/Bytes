{% extends 'base.html' %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
{% block title %} Create a Fresh Post {% endblock %}
{% block content %}



<h1 class="p-5 font-large text-xl bold bg-white" style="width: 100%;">Add New Posts...</h1>
<br><br/>

<div class="form-group">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button>POST</button>
    </form>
</div>

{% endblock %}




{% endblock %}
